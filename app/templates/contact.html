{% extends "base.html" %}
{% block body_area %}
<section class="wrapper">
    <div class="inner">
        <!-- Form -->
        <h3>İletişim</h3>
        <form method="post" action="{{url_for('Contact')}}">
            <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                    <input type="text" name="name" id="name" value="" placeholder="İsim"/>
                </div>
                <div class="col-6 col-12-xsmall">
                    <input type="email" name="email" id="email" value="" placeholder="E-mail"/>
                </div>
                <!-- Break -->
                <div class="col-12">
                    <select name="category" id="category">
                        <option value="">- Select -</option>
                        <option value="alpha">Option alpha</option>
                        <option value="beta">Option beta</option>
                        <option value="gamma">Option gamma</option>
                        <option value="delta">Option delta</option>
                        <option value="epsilon">Option epsilon</option>
                        <option value="zeta">Option zeta</option>
                        <option value="eta">Option eta</option>
                        <option value="theta">Option theta</option>
                    </select>
                </div>
                <!-- Break -->
                <div class="col-4 col-12-small">
                    <input type="radio" id="radio-alpha" name="radio" value="0" checked>
                    <label for="radio-alpha">Düşük</label>
                </div>
                <div class="col-4 col-12-small">
                    <input type="radio" id="radio-beta" name="radio" value="1">
                    <label for="radio-beta">Orta</label>
                </div>
                <div class="col-4 col-12-small">
                    <input type="radio" id="radio-gamma" name="radio" value="2">
                    <label for="radio-gamma">Yüksek</label>
                </div>
                <!-- Break -->
                <div class="col-12">
                    <textarea name="textarea" id="textarea" placeholder="Alpha beta gamma delta" rows="6"></textarea>
                </div>
                <!-- Break -->
                <div class="col-12">
                    <ul class="actions">
                        <li><input type="submit" value="Submit Form" class="primary"/></li>
                        <li><input type="reset" value="Reset"/></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
